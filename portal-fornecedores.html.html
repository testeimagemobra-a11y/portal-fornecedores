<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Fornecedores - Sua Empresa</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #f8f9fa; color: #333; line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        
        /* Cabeçalho */
        header { background: linear-gradient(135deg, #2c3e50, #3498db); color: white; padding: 1rem 0; box-shadow: 0 2px 15px rgba(0,0,0,0.1); }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.8rem; font-weight: 700; }
        
        /* Login */
        .login-area { display: flex; gap: 10px; }
        .login-area input { padding: 8px 12px; border: none; border-radius: 4px; }
        .btn { padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; transition: all 0.3s ease; }
        .btn-primary { background-color: #3498db; color: white; }
        .btn-primary:hover { background-color: #2980b9; transform: translateY(-2px); }
        
        /* Painel Admin */
        .admin-panel { background-color: #34495e; color: white; padding: 1.5rem 0; display: none; }
        .admin-panel.active { display: block; }
        .admin-form { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .admin-form input, .admin-form textarea, .admin-form select { padding: 12px; border: none; border-radius: 6px; font-size: 1rem; }
        .admin-form textarea { grid-column: 1 / -1; min-height: 120px; resize: vertical; }
        .form-group { display: flex; flex-direction: column; }
        .form-group.full-width { grid-column: 1 / -1; }
        
        /* Filtros */
        .filters { background: white; padding: 25px; margin: 25px 0; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.08); }
        .filter-row { display: flex; gap: 15px; flex-wrap: wrap; }
        .filter-row input, .filter-row select { padding: 12px; border: 1px solid #e1e5e9; border-radius: 6px; flex: 1; min-width: 250px; font-size: 1rem; }
        
        /* Cards de Fornecedores */
        .suppliers-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; margin: 25px 0; }
        .supplier-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.08); transition: all 0.3s ease; }
        .supplier-card:hover { transform: translateY(-8px); box-shadow: 0 12px 25px rgba(0,0,0,0.15); }
        .supplier-header { background: linear-gradient(135deg, #3498db, #2c3e50); color: white; padding: 20px; }
        .supplier-name { font-size: 1.3rem; font-weight: 700; margin-bottom: 5px; }
        .supplier-segment { font-size: 0.95rem; opacity: 0.9; }
        .supplier-body { padding: 20px; }
        .supplier-contact { display: flex; flex-direction: column; gap: 10px; margin-bottom: 15px; }
        .contact-item { display: flex; align-items: center; gap: 10px; font-size: 0.95rem; }
        .contact-item i { width: 20px; color: #3498db; }
        .supplier-description { margin-top: 15px; font-size: 0.9rem; color: #666; line-height: 1.5; max-height: 80px; overflow: hidden; position: relative; }
        .supplier-description:after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 20px; background: linear-gradient(transparent, white); }
        .view-details { display: block; text-align: center; padding: 12px; background: #f8f9fa; color: #3498db; text-decoration: none; font-weight: 600; border-top: 1px solid #eee; transition: all 0.3s ease; }
        .view-details:hover { background: #3498db; color: white; }
        
        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1000; justify-content: center; align-items: center; }
        .modal.active { display: flex; }
        .modal-content { background: white; border-radius: 12px; width: 90%; max-width: 650px; max-height: 85vh; overflow-y: auto; box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
        .modal-header { background: linear-gradient(135deg, #3498db, #2c3e50); color: white; padding: 25px; display: flex; justify-content: space-between; align-items: center; }
        .modal-close { background: none; border: none; color: white; font-size: 1.8rem; cursor: pointer; transition: transform 0.3s ease; }
        .modal-close:hover { transform: scale(1.2); }
        .modal-body { padding: 25px; }
        .modal-description { margin-top: 20px; line-height: 1.7; font-size: 1rem; color: #555; }
        
        /* Mensagens */
        .message { padding: 12px 18px; border-radius: 6px; margin: 12px 0; display: none; font-weight: 500; }
        .message.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .message.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        
        /* Responsivo */
        @media (max-width: 768px) {
            .admin-form { grid-template-columns: 1fr; }
            .header-content { flex-direction: column; gap: 15px; text-align: center; }
            .login-area { width: 100%; justify-content: center; }
            .filter-row input, .filter-row select { min-width: 100%; }
            .suppliers-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">🏢 Portal de Fornecedores</div>
                <div class="login-area">
                    <input type="password" id="adminPassword" placeholder="🔑 Senha de administrador">
                    <button class="btn btn-primary" id="loginBtn">Acessar Painel</button>
                </div>
            </div>
        </div>
    </header>
    
    <div class="admin-panel" id="adminPanel">
        <div class="container">
            <h2>⚙️ Painel Administrativo</h2>
            <div class="message" id="adminMessage"></div>
            <form class="admin-form" id="supplierForm">
                <div class="form-group">
                    <label for="supplierName">🏭 Nome da Empresa</label>
                    <input type="text" id="supplierName" required placeholder="Ex: Tech Solutions Ltda">
                </div>
                <div class="form-group">
                    <label for="supplierSegment">📊 Segmento</label>
                    <select id="supplierSegment" required>
                        <option value="">Selecione um segmento</option>
                        <option value="Tecnologia">💻 Tecnologia</option>
                        <option value="Consultoria">📈 Consultoria</option>
                        <option value="Logística">🚚 Logística</option>
                        <option value="Marketing">📢 Marketing</option>
                        <option value="Alimentação">🍽️ Alimentação</option>
                        <option value="Construção">🏗️ Construção</option>
                        <option value="Saúde">🏥 Saúde</option>
                        <option value="Educação">🎓 Educação</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="supplierEmail">📧 E-mail</label>
                    <input type="email" id="supplierEmail" required placeholder="contato@empresa.com">
                </div>
                <div class="form-group">
                    <label for="supplierWhatsapp">📱 WhatsApp</label>
                    <input type="text" id="supplierWhatsapp" required placeholder="(11) 99999-9999">
                </div>
                <div class="form-group">
                    <label for="supplierWebsite">🌐 Site</label>
                    <input type="url" id="supplierWebsite" placeholder="https://www.empresa.com">
                </div>
                <div class="form-group">
                    <label for="supplierAddress">📍 Endereço</label>
                    <input type="text" id="supplierAddress" required placeholder="Av. Paulista, 1000 - São Paulo/SP">
                </div>
                <div class="form-group full-width">
                    <label for="supplierDescription">📝 Descrição dos Serviços</label>
                    <textarea id="supplierDescription" required placeholder="Descreva os serviços prestados pela empresa..."></textarea>
                </div>
                <div class="form-group full-width">
                    <button type="submit" class="btn btn-primary">➕ Adicionar Fornecedor</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="container">
        <div class="filters">
            <h3>🔍 Buscar Fornecedores</h3>
            <div class="filter-row">
                <input type="text" id="searchName" placeholder="Digite o nome da empresa...">
                <select id="searchSegment">
                    <option value="">Todos os segmentos</option>
                    <option value="Tecnologia">💻 Tecnologia</option>
                    <option value="Consultoria">📈 Consultoria</option>
                    <option value="Logística">🚚 Logística</option>
                    <option value="Marketing">📢 Marketing</option>
                    <option value="Alimentação">🍽️ Alimentação</option>
                    <option value="Construção">🏗️ Construção</option>
                    <option value="Saúde">🏥 Saúde</option>
                    <option value="Educação">🎓 Educação</option>
                </select>
            </div>
        </div>
        
        <div class="suppliers-grid" id="suppliersGrid">
            <!-- Fornecedores carregados via JavaScript -->
        </div>
    </div>
    
    <div class="modal" id="supplierModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalSupplierName">Nome da Empresa</h2>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body">
                <div class="supplier-contact">
                    <div class="contact-item">
                        <i>📧</i>
                        <span id="modalSupplierEmail">email@exemplo.com</span>
                    </div>
                    <div class="contact-item">
                        <i>📱</i>
                        <span id="modalSupplierWhatsapp">(11) 99999-9999</span>
                    </div>
                    <div class="contact-item">
                        <i>🌐</i>
                        <span id="modalSupplierWebsite">www.exemplo.com</span>
                    </div>
                    <div class="contact-item">
                        <i>📍</i>
                        <span id="modalSupplierAddress">Endereço da empresa</span>
                    </div>
                </div>
                <div class="modal-description" id="modalSupplierDescription">
                    Descrição dos serviços prestados pela empresa.
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Dados iniciais de exemplo
        let suppliers = [
            {
                id: 1,
                name: "Tech Solutions Ltda",
                segment: "Tecnologia",
                email: "contato@techsolutions.com",
                whatsapp: "(11) 98765-4321",
                website: "www.techsolutions.com",
                address: "Av. Paulista, 1000 - São Paulo/SP",
                description: "Oferecemos soluções completas em TI, incluindo desenvolvimento de software, consultoria em tecnologia e suporte técnico especializado para empresas de todos os tamanhos. Nossa equipe altamente qualificada está pronta para atender suas necessidades."
            },
            {
                id: 2,
                name: "Logística Express",
                segment: "Logística",
                email: "vendas@logisticaexpress.com",
                whatsapp: "(11) 91234-5678",
                website: "www.logisticaexpress.com",
                address: "Rua das Flores, 250 - São Paulo/SP",
                description: "Serviços de logística e transporte para todo o Brasil. Entregas rápidas e seguras com rastreamento em tempo real. Frota moderna e equipada para diversos tipos de carga."
            },
            {
                id: 3,
                name: "Marketing Digital Pro",
                segment: "Marketing",
                email: "contato@marketingpro.com",
                whatsapp: "(11) 94567-8901",
                website: "www.marketingpro.com",
                address: "Rua Augusta, 500 - São Paulo/SP",
                description: "Especialistas em marketing digital, SEO, mídias sociais e campanhas publicitárias. Aumentamos sua visibilidade online e geramos leads qualificados para seu negócio."
            }
        ];
        
        // Elementos DOM
        const adminPanel = document.getElementById('adminPanel');
        const loginBtn = document.getElementById('loginBtn');
        const adminPassword = document.getElementById('adminPassword');
        const supplierForm = document.getElementById('supplierForm');
        const suppliersGrid = document.getElementById('suppliersGrid');
        const searchName = document.getElementById('searchName');
        const searchSegment = document.getElementById('searchSegment');
        const supplierModal = document.getElementById('supplierModal');
        const modalClose = document.getElementById('modalClose');
        const adminMessage = document.getElementById('adminMessage');
        
        // Senha do administrador
        const ADMIN_PASSWORD = "admin123";
        
        // Função para exibir mensagens
        function showMessage(message, type) {
            adminMessage.textContent = message;
            adminMessage.className = `message ${type}`;
            adminMessage.style.display = 'block';
            
            setTimeout(() => {
                adminMessage.style.display = 'none';
            }, 5000);
        }
        
        // Login do administrador
        loginBtn.addEventListener('click', () => {
            if (adminPassword.value === ADMIN_PASSWORD) {
                adminPanel.classList.add('active');
                adminPassword.value = '';
                showMessage('✅ Acesso administrativo concedido!', 'success');
            } else {
                showMessage('❌ Senha incorreta. Tente novamente.', 'error');
            }
        });
        
        // Adicionar fornecedor
        supplierForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const newSupplier = {
                id: suppliers.length + 1,
                name: document.getElementById('supplierName').value,
                segment: document.getElementById('supplierSegment').value,
                email: document.getElementById('supplierEmail').value,
                whatsapp: document.getElementById('supplierWhatsapp').value,
                website: document.getElementById('supplierWebsite').value,
                address: document.getElementById('supplierAddress').value,
                description: document.getElementById('supplierDescription').value
            };
            
            suppliers.push(newSupplier);
            renderSuppliers();
            supplierForm.reset();
            showMessage('✅ Fornecedor adicionado com sucesso!', 'success');
        });
        
        // Renderizar fornecedores
        function renderSuppliers() {
            const nameFilter = searchName.value.toLowerCase();
            const segmentFilter = searchSegment.value;
            
            const filteredSuppliers = suppliers.filter(supplier => {
                const nameMatch = supplier.name.toLowerCase().includes(nameFilter);
                const segmentMatch = !segmentFilter || supplier.segment === segmentFilter;
                return nameMatch && segmentMatch;
            });
            
            suppliersGrid.innerHTML = '';
            
            if (filteredSuppliers.length === 0) {
                suppliersGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px; background: white; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.08);">
                        <h3 style="color: #666; margin-bottom: 15px;">🔍 Nenhum fornecedor encontrado</h3>
                        <p style="color: #888;">Tente ajustar os filtros de busca</p>
                    </div>
                `;
                return;
            }
            
            filteredSuppliers.forEach(supplier => {
                const supplierCard = document.createElement('div');
                supplierCard.className = 'supplier-card';
                supplierCard.innerHTML = `
                    <div class="supplier-header">
                        <div class="supplier-name">${supplier.name}</div>
                        <div class="supplier-segment">${supplier.segment}</div>
                    </div>
                    <div class="supplier-body">
                        <div class="supplier-contact">
                            <div class="contact-item">
                                <i>📧</i>
                                <span>${supplier.email}</span>
                            </div>
                            <div class="contact-item">
                                <i>📱</i>
                                <span>${supplier.whatsapp}</span>
                            </div>
                        </div>
                        <div class="supplier-description">
                            ${supplier.description}
                        </div>
                    </div>
                    <a href="#" class="view-details" data-id="${supplier.id}">📋 Ver detalhes completos</a>
                `;
                
                suppliersGrid.appendChild(supplierCard);
            });
            
            // Adicionar eventos aos botões de detalhes
            document.querySelectorAll('.view-details').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    const supplierId = parseInt(button.getAttribute('data-id'));
                    const supplier = suppliers.find(s => s.id === supplierId);
                    
                    if (supplier) {
                        document.getElementById('modalSupplierName').textContent = supplier.name;
                        document.getElementById('modalSupplierEmail').textContent = supplier.email;
                        document.getElementById('modalSupplierWhatsapp').textContent = supplier.wasapp;
                        document.getElementById('modalSupplierWebsite').textContent = supplier.website || 'Não informado';
                        document.getElementById('modalSupplierAddress').textContent = supplier.address;
                        document.getElementById('modalSupplierDescription').textContent = supplier.description;
                        
                        supplierModal.classList.add('active');
                    }
                });
            });
        }
        
        // Fechar modal
        modalClose.addEventListener('click', () => {
            supplierModal.classList.remove('active');
        });
        
        // Fechar modal ao clicar fora
        supplierModal.addEventListener('click', (e) => {
            if (e.target === supplierModal) {
                supplierModal.classList.remove('active');
            }
        });
        
        // Filtrar fornecedores
        searchName.addEventListener('input', renderSuppliers);
        searchSegment.addEventListener('change', renderSuppliers);
        
        // Inicializar
        renderSuppliers();
    </script>
</body>
</html>
